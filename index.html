<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>eCommerce Website</title>
        <meta name="description" content="online-store">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles.css">
        <!-- Box Icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <body>
      <!-- HEADER -->
      <header>
        <!-- Nav -->
        <div class="nav container">
          <a href="#" class="logo">eCommerce</a>

          <i class='bx bx-shopping-bag' id="cart-icon"></i>
          <!-- Cart -->
          <div class="cart">
            <h2 class="cart-title">Корзина</h2>
            <!-- Content -->
            <div class="cart-content">

              <div class="cart-box">
                <img src="./assets/img/black-shirt-1.jpg" alt="Черная футболка" class="cart-img">
                <div class="detail-box">
                  <div class="cart-product-title">Черная футболка</div>
                  <div class="cart-price">₽1999.05</div>
                  <input type="number" value="1" class="cart-quantity">
                </div>
                <!-- Remove Cart -->
                <i class='bx bxs-trash-alt cart-remove'></i>
              </div>
            </div>
            <!-- Total -->
            <div class="total">
              <div class="total-title">Итого</div>
              <div class="total-price">₽0</div>
            </div>
            <!-- Buy Button КНОПКА НЕ ВИДНА НА МОЕМ ЭКРАНЕ ПРИ 100% МАСШТАБЕ -->
            <button type="button" class="btn-buy">Купить</button>
            <!-- Cart Close -->
            <i class='bx bx-x' id="close-cart"></i>
          </div>
        </div>
